<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time Tables</h1>
    <table border="2" cellpadding="10" cellspacing="10">
        <thead>
            <th>Day/Period</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </thead>
        <tbody align="center">
            <tr>
                <td>Monday</td>
                <td>Science</td>
                <td>Maths</td>
                <td>GK</td>
                <td>English</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Games</td>
                <td>Maths</td>
                <td>Sanskrit</td>
                <td colspan="2">EVS</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Science</td>
                <td>SST</td>
                <td rowspan="2">Games</td>
                <td>Hindi</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Maths</td>
                <td>English</td>
                <td>Hindi</td>
                <td>SST</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
