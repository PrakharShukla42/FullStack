<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>
            Personal Information
        </legend>
        <span>First Name:-</span>
        <input type="text" placeholder="First Name......" name="x">
        <span>Last Name :-</span>
        <input type="text" placeholder="Last Name Here......" name="y">
        <br>
        <br>
        <strong>Gender :-</strong>
        Male <input type="radio" name="gender">
        <span>Female</span>
        <input type="radio" name="gender">
        <span>Other</span>
        <input type="radio" name="gender">
        <br>
        <br>
        Date Of Birth :- <input type="date">
        <br>
        <br>
        Email :- <input type="email" placeholder="Enter Your Gmail...">
        <br>
        <br>
        Phone :- <input type="text" value="+91">
    </fieldset>
    <br>
    <fieldset>
        <legend>
            Eductaion
        </legend>
        School Name :- <input type="text" placeholder="School Name">
        <br>
        <br>
        Class :- <input type="text" placeholder="Enter Class">
        <br>
        <br>
        Stream :- <select>
            <option>Science</option>
            <option>Commerce</option>
            <option>Bio</option>
        </select>
        <br>
        <br>
        MarkSheet :- <input type="file" placeholder="Choose File">
    </fieldset>
    <br>
    <input type="submit">
